<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        <span style="padding: 10px; background: green;" id="click-me">This is so cool</span>
        <img src="6sdMeys.png" style="display: none; margin-top: 10px;" alt="" id="display-me">
    </div>

    <script>
        document.getElementById("click-me").addEventListener("click", function(){
            var img = document.getElementById("display-me");
            if (img.style.display === "none") {
                img.style.display = "block";
            } else {
                img.style.display = "none";
            }
        });
    </script>
</body>
</html>
